<div class="modal fade"
     tabindex="-1"
     [class.show]="show"
     [style.display]="show ? 'block' : 'none'">

  <div class="modal-dialog modal-xl modal-dialog-scrollable">
    <div class="modal-content">
      <div *ngIf="employee">
        <div class="modal-header">
          <h5 class="modal-title">
            Mitarbeiter {{ employee.id }} bearbeiten
          </h5>
          <button class="btn-close" (click)="close()"></button>
        </div>

        <div class="modal-body">
          <h5>Kontakt informationen:</h5>
          <div class="row mb-1">
            <div class="col-md-3">
              <strong>Vorname:</strong>
            </div>
            <div class="col-md-3">
              <strong>Nachname:</strong>
            </div>
            <div class="col-md-3">
              <strong>Telefonnummer:</strong>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-3">
              <input [(ngModel)]="employee.firstName">
            </div>
            <div class="col-md-3">
              <input [(ngModel)]="employee.lastName">
            </div>
            <div class="col-md-3">
              <input [(ngModel)]="employee.phone">
            </div>
          </div>
          <h5>Addresse:</h5>
          <div class="row mb-1">
            <div class="col-md-3">
              <strong>Postzahl:</strong>
            </div>
            <div class="col-md-3">
              <strong>Ort:</strong>
            </div>
            <div class="col-md-3">
              <strong>Straße:</strong>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-3">
              <input [(ngModel)]="employee.postcode">
            </div>
            <div class="col-md-3">
              <input [(ngModel)]="employee.city">
            </div>
            <div class="col-md-3">
              <input [(ngModel)]="employee.street">
            </div>
          </div>
          <h5>Qualifikationen bearbeiten:</h5>
          <div class="row mb-3">
            <div class="col">
              <div class="qualification-selector border rounded p-3"
                   style="max-height: 300px; overflow-y: auto;">
                <div *ngIf="availableQualifications.length === 0" class="text-muted">
                  Lade Qualifikationen...
                </div>
                <div *ngFor="let qual of availableQualifications" class="form-check mb-2">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    [id]="'qual-edit-' + qual.id"
                    [checked]="isSelected(qual.id!)"
                    (change)="toggleQualification(qual.id!)">
                  <label class="form-check-label" [for]="'qual-edit-' + qual.id">
                    {{ qual.skill }}
                  </label>
                </div>
              </div>
              <small class="text-muted" *ngIf="selectedQualificationIds.length > 0">
                {{ selectedQualificationIds.length }} Qualifikation(en) ausgewählt
              </small>
            </div>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-success" (click)="save()">Speichern</button>
      </div>
    </div>
  </div>
</div>

<div class="modal-backdrop fade show" *ngIf="show"></div>
